<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Radek Gnych">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/Favicon/Favicon-3-48.png">
    <link rel="shortcut icon" href="img/Favicon/Favicon-3-48.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/dialog.css">
    <script defer src="./scripts/template.js"></script>
    <script defer src="./scripts/script.js"></script>

    <title>Card-Pokedex</title>
</head>

<body onload="init()" class="page-body">
    <header class="page-header">
        <nav class="page-nav">
            <div class="logo-and-title">
                <img src="img/icons8-insignia-3-color/icons8-insignia-3-96.png" alt="Nav-Logo">
                <h1 class="headline-title">
                    <span class="part-1">Card</span>
                    <span class="divider"></span>
                    <span class="part-2">Pokedex</span>
                </h1>
            </div>

            <search>
                <form onsubmit="searchPokemon(); return false">
                    <input type="search" id="userInput" placeholder="Enter Pokémon name here"
                        pattern="[A-Za-z\s\-]{1,18}" maxlength="18" title="enter pokemon name" required>
                    <button type="button" class="search-button" onclick="searchPokemon()">Search</button>
                </form>
            </search>
        </nav>
        <div id="errorBubble" class="">
            <p id="error" class="speech-bubble"></p>
        </div>
    </header>
    <main class="page-main">

        <div class="main-content">
            <div id="thumbnail" class="all-thumbnails"></div>
            <dialog class="pokemon-dialog" id="dialog" onclick="closeDialog()"></dialog>
            <div class="load-more-container">
                <button type="button" class="load-more-button" onclick="loadMorePk()">Load more Pokémons</button>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-content">
            <span class="footer-index"> &copy Radek Gnych </span>

        </div>
    </footer>

</body>

</html>
