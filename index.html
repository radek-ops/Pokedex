<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Radek Gnych">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link rel="icon" type="image/png" href="img/Favicon/Favicon-3-48.png">
    <link rel="shortcut icon" href="img/Favicon/Favicon-3-48.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/dialog.css">
    <link rel="stylesheet" href="style/spinner.css">
    <script defer src="./scripts/template.js"></script>
    <script defer src="./scripts/script.js"></script>
    <title>Card-Pokedex</title>
</head>

<body onload="init()" class="page-body">
    <header class="page-header">
        <nav class="page-nav">
            <div class="logo-and-title">
                <img class="img-logo" src="img/icons8-insignia-3-color/icons8-insignia-3-96.png" alt="Nav-Logo">
                <div class="headline-content">
                    <h1 class="headline-title">
                        <span class="part-1">Card</span>
                        <span class="divider"></span>
                        <span class="part-2">Pokedex</span>
                    </h1>
                    <search>
                        <form onsubmit="searchPkByThreeChar() ; return false";>
                            <input type="search" list="wantedPkNames" oninput="searchPkByThreeChar()" id="userInput"
                                placeholder="Enter pokémon name " pattern="[A-Za-z\s\-]{1,18}" maxlength="18"
                                minlength="3" title="enter pokemon name"required>
                            <datalist id="wantedPkNames" class="wantedPk"></datalist>
                            <button type="button" class="search-button" onclick="searchPokemon()">Search</button>
                        </form>
                    </search>
                </div>
            </div>
        </nav>
        <div id="errorBubble" class="overlay">
            <p id="error" class="speech-bubble"></p>
        </div>
    </header>
    <main class="page-main">
        <div class="main-content">

            <section id="spinnerSection" class="spinnerSection">
                <div id="spinnerCont" class="spinnerCont">
                    <div id="loadingSpinner" class="loader"></div>
                    <span id="spinnerText" class="spinnerText"> Loading...</span>
                </div>
            </section>

            <div id="thumbnail" class="all-thumbnails"></div>
            <dialog class="pokemon-dialog" id="dialog" onclick="closeDialog()"></dialog>
            <div class="load-more-container">
                <button id="loadMoreButton" type="button" class="load-more-button" onclick="loadMorePk()">Load more
                    Pokémons</button>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-content">
            <span class="footer-index"> &copy Radek Gnych </span>
        </div>
    </footer>

</body>

</html>
